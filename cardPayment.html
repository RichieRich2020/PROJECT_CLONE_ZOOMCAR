<script>

        
document.querySelector("#num").addEventListener("click",AfterCard);

 function AfterCard() {
      event.preventDefault();

      document.querySelector("#num").style.border = "none";
      document.querySelector("#num").style.ouline = "none";
      // document.querySelector("#num").style.background = "red";
      document.querySelector("#num").style.border = "2px solid green";
 }

 document.querySelector("#number").addEventListener("click",Afterexp);

 function Afterexp() {
      event.preventDefault();

      document.querySelector("#number").style.border = "none";
      document.querySelector("#number").style.ouline = "none";
      // document.querySelector("#num").style.background = "red";
      document.querySelector("#number").style.border = "2px solid green";
 }

 document.querySelector("#cardpay").addEventListener("click",Aftercvv);

 function Aftercvv() {
      event.preventDefault();

      document.querySelector("#cardpay").style.border = "none";
      document.querySelector("#cardpay").style.ouline = "none";
      // document.querySelector("#num").style.background = "red";
      document.querySelector("#cardpay").style.border = "2px solid green";
 }


 document.querySelector("#btn").addEventListener("click",AfterClick);

function AfterClick() {
     event.preventDefault();

    
     if(document.querySelector("#num").value !="" && document.querySelector("#number").value != "" && document.querySelector("#cardpay").value != "") {
           
          document.querySelector("#btn").style.background = "green";
          alert("Payment successful");
     }

     else {
          alert("fill the empty box");   
     }
}






</script>
